<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS - Game</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Lobster&family=Rampart+One&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="menuContainer">
      <h1>A Simple Rock, Paper, Scissors Game</h1>
      <img class="game_logo" src="images/game_logo.png" alt="RPS_game_logo" />
      <button class="startBtn">Start Game</button>
    </div>

    <div class="gameContainer hidden">
      <div class="nav">
        <h1>Let's Play</h1>
      </div>

      <div class="scoreBoard">
        <div class="playerScore">
          <p>You</p>
          <span class="pScore">0</span>
        </div>
        <div class="computerScore">
          <p>Computer</p>
          <span class="cScore">0</span>
        </div>
      </div>
      <div class="resultsScreen">
        <p class="result">... ... ...</p>
      </div>
      <div class="gesturesChoices">
        <img class="rock_selection selection" src="images/rock.png" alt="" />
        <img class="paper_selection selection" src="images/paper.png" alt="" />
        <img
          class="scissors_selection selection"
          src="images/scissors.png"
          alt=""
        />
      </div>

      <div class="movesTracking">
        <div class="playerMoves">
          <h3>You</h3>
          <div class="moves pMoves"></div>
        </div>
        <div class="computerMoves">
          <h3>Computer</h3>
          <div class="moves cMoves"></div>
        </div>
      </div>
    </div>
    <div class="winnerScreen hidden">
      <h1 class="winnerBanner">Winner Is</h1>
      <img class="final_image" src="/images/celebrate.png" alt="" />
      <button class="menuBtn">Main Menu</button>
    </div>
  </body>
</html>
